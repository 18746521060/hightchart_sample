{% extends "base.html" %}
{% block head %}
<style rel="stylesheet">
        body, html {
            width: 100%;
            height: 100%;
        }

        #container {
            margin: auto auto;
            width: 80%;
            height: 60%;
        }
    </style>
{% endblock %}
{% block end %}
    <script>
    $(function(){
        $('#container').highcharts({
            chart: {
                type: 'areaspline'
            },
            title: {
                text: '收入情况'
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 100,
                floating: true
            },
            xAxis: {
                title: {
                    text: "日期 单位(天)"
                },
                categories: [
                    '周一',
                    '周二',
                    '周三',
                    '周四',
                    '周五',
                    '周六',
                    '周日'
                ]
            },
            yAxis: {
                title: {
                    text: '薪资 单位(k)'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: '单位'
            },
            credits: {
                enabled: false
            },
            plotOptopns: {
                areaspline: {
                    fillOpacity: 0.5
                }
            },
            series: [{
                name: '小王',
                data: [2, 3, 2, 5, 4, 1, 6]
            },{
                name: '小张',
                data: [1, 4, 3, 1.4, 2.6, 4, 5]
            }]
        })
    })
    </script>
{% endblock %}
